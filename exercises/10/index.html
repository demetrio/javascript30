<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="/img/android-icon-72x72.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
        <title>Hold Shift to Check Multiple Checkboxes</title>
        <link rel="stylesheet" href="style.css" />
        <meta content="https://javascript30.com/images/JS3-social-share.png" property="og:image">
        <meta content="JavaScript 30" property="og:title">
        <meta content="website" property="og:type">
        <meta content="https://javascript30.com/exercises/10" property="og:url">
        <meta content="JavaScript 30" property="og:site_name">
        <meta content="Exercice 10" property="og:description">
    </head>
    <body>
        <div class="inbox">
            <div class="item">
                <input type="checkbox" />
                <p>This is an inbox layout.</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Check one item</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Hold down your Shift key</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Check a lower item</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Everything in between should also be set to checked</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Try to do it without any libraries</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Just regular JavaScript</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Good Luck!</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Don't forget to tweet your result!</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
