<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="/img/android-icon-72x72.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
        <meta content="https://javascript30.com/images/JS3-social-share.png" property="og:image">
        <meta content="JavaScript 30" property="og:title">
        <meta content="website" property="og:type">
        <meta content="https://javascript30.com/exercises/29" property="og:url">
        <meta content="JavaScript 30" property="og:site_name">
        <meta content="Exercice 29" property="og:description">
        <title>Countdown Timer</title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="timer">
            <div class="timer__controls">
                <button data-time="20" class="timer__button">20 Secs</button>
                <button data-time="300" class="timer__button">Work 5</button>
                <button data-time="900" class="timer__button">Quick 15</button>
                <button data-time="1200" class="timer__button">Snack 20</button>
                <button data-time="3600" class="timer__button">Lunch Break</button>
                <form name="customForm" id="custom">
                    <input type="text" name="minutes" placeholder="Enter Minutes" />
                </form>
            </div>
            <div class="display">
                <h1 class="display__time-left"></h1>
                <p class="display__end-time"></p>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
