<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Scoped CSS Variables and JS</title>
        <meta content="https://javascript30.com/images/JS3-social-share.png" property="og:image">
        <meta content="JavaScript 30" property="og:title">
        <meta content="website" property="og:type">
        <meta content="https://javascript30.com/exercises/3" property="og:url">
        <meta content="JavaScript 30" property="og:site_name">
        <meta content="Exercice 3" property="og:description">
        <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="/img/android-icon-72x72.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h2>
            Update CSS Variables with
            <span class="hl">JS</span>
        </h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />

            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />

            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffc600" />
        </div>

        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

        <script>
            const inputs = document.querySelectorAll('.controls input');

            function handleUpdate() {
                const suffix = this.dataset.sizing || '';

                // https://developer.mozilla.org/en-US/docs/Web/API/CSSStyleDeclaration/setProperty
                document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            }

            inputs.forEach(input => input.addEventListener('change', handleUpdate));
            inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
        </script>
    </body>
</html>
